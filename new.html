<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
  <canvas id="myChart"></canvas>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
<script>

  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Baseline Target', 'Current Status', '5 Year Goal',],
      datasets: [{
        label: 'KPI',
        data: [12, 19, 3,],
        borderWidth: 1,
        backgroundColor: [
      'rgba(255, 213, 153, 1)',
      'rgba(95, 167, 119, 1)',
      'rgba(15, 102, 9, 1)',
      
      
    ],
      }]
    },
    options: {
         plugins: {
        legend: {
          display: false // Hides the top label
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
