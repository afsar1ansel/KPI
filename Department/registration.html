    <div class="left">
      <div class="leftImg">
        <img src="./assests/img/BG.svg" alt="logo" />

    <div class="right">
      <div class="rightTop">
        <div class="logo">
          <img src="./assests/img/satyaMJ.svg" alt="logo" />
          <img src="./assests/img/EMRRI.svg" alt="withlogo" />
        </div>
        <div class="rightTopTag">
          <img src="./assests/img/green_logo.svg" alt="" />
          <div class="tagText">
            <h1>KSAPCC</h1>
            <h3>Monitoring</h3>
          </div>
        </div>
      </div>

      <div class="rightBottom">
        <h1 class="heading">KSAPCC Monitoring Portal</h1>
        <!-- <div class="formBox"> -->
        <form id="fomr">
          <div class="formBox">
            <h1>Department Registration</h1>
            <div class="formInput">
              <div class="departmentBox" >
                <label for="selectDrop">Department</label>
                <select id="department_names" class="form-select"></select>
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="designationBox" >
                <label for="Designation">Designation</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Registrant’s designation"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  name="Designation"
                  id="Designation"
                />
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="name" >
                <label for="comfirm-password"> Registrant’s Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full name of registrant"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="name"
                  name="name"
                />
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="divisionBox" >
                <label for="selectDrop">Division</label>
                <select id="divisions" class="form-select">
                </select>
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="districtBox" >
                <label for="selectDrop">District</label>
                <select id="districts" class="form-select">
                </select>
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="placeBox" >
                <label for="place">Place of work</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your place of work"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="place"
                  name="place"
                />
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="departmentCodeBox" >
                <label for="departmentCode">Departmental Code</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your departmental code"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="departmentCode"
                  name="departmentCode"
                />
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="mobileBox" >
                <label for="password">Mobile number</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your mobile number"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="mobile"
                  name="mobile"
                />
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="emailBox" >
                <label for="email" style="margin-left: 0.1vw;" >Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="email"
                  name="email"
                />
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="input-group password1">
                <label for="password">Create Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  name="password"
                  id="password"
                />
                <i
                  class="bi bi-eye-slash toggle-password"
                  id="toggle-password"
                ></i>
                <p class="error-message" style="color: red; display: none"></p>
              </div>
              <div class="input-group comPassword">
                <label for="password-confirm">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Re - enter your password"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="password-confirm"
                  name="password-confirm"
                />
                <i
                  class="bi bi-eye-slash toggle-password"
                  id="toggle-password-confirm"
                ></i>
                <p class="error-message" style="color: red; display: none"></p>
              </div>
            </div>
            <div>
              <button id="login" type="submit">Register →</button>
            </div>
            <p>
              Already have account?
              <a href="./login.html">Log In</a>
            </p>
          </div>
        </form>
