<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="./assests/style/passwordReset.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Public Sans' rel='stylesheet'>
</head>
  <body>
    <div class="left">
      <div class="leftImg">
        <img src="./assests/img/BG.svg" alt="logo" />
      </div>
    </div>
    <div class="right">
      <div class="rightTop">
        <div class="logo">
          <img src="./assests/img/satyaMJ.svg" alt="logo" />
          <img src="./assests/img/EMRRI.svg" alt="withlogo" />
        </div>
        <div class="rightTopTag">
          <img src="./assests/img/green_logo.svg" alt="" />
          <div class="tagText">
            <h1>KSAPCC</h1>
            <h3>Monitoring</h3>
          </div>
        </div>
      </div>

      <div class="rightBottom">
        <h1 class="heading" >KSAPCC Monitoring Portal</h1>
        <!-- <div class="formBox"> -->
          <form>
      <div class="formBox" >
        <h1>Reset Account Password</h1>
        <div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email ID" />
          </div>
          <div>
            <label for="password">Password</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="password"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="password"
                name="password"
              />
              <button
                class="btn btn-outline-secondary eye"
                type="button"
                id="button-addon2"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div>
            <label for="comfirm-password"> Confirm Password</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="password"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="comfirm-password"
                name="comfirm-password"
              />
              <button
                class="btn btn-outline-secondary eye"
                type="button"
                id="button-addon2"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
             <p id="error-message" style="color: red; display: none;"></p>
          </div>
        </div>
        <div>
          <button id="login" type="submit">Login</button>
        </div>
      </div>
    </form>
        <!-- </div> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./assests/JS/passwordReset.js"></script>
</html>
