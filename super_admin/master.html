<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Tabs</title>
    <link rel="stylesheet" href="./assests/Style/master.css" />
    <link rel="stylesheet" href="./assests/Style/adminNav.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Public Sans"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="adminNav"></div>
    <div class="navigation">
      <a href="./homePage.html">
        <div>
          <img src="./assests/img/home_icon.svg" alt="" />
          <p>Dashboard</p>
        </div>
      </a>
      <a href="./departManagement.html">
        <div>
          <img src="./assests/img/department_logo.svg" alt="depart" />
          <p>Departments</p>
        </div>
      </a>
      <a href="./report.html">
        <div>
          <img src="./assests/img/report_icon.svg" alt="note" />
          <p>Reports</p>
        </div>
      </a>
      <a href="./user.html">
        <div>
          <img src="./assests/img/Users_icon.svg" alt="user" />
          <p>Users</p>
        </div>
      </a>
      <a href="./setting.html">
        <div>
          <img src="./assests/img/setting_Icon.svg" alt="setting" />
          <p>Settings</p>
        </div>
      </a>
      <!-- <a href="./login.html"> -->
      <div id="logout">
        <img src="./assests/img/logout.svg" alt="logout" />
        <p>Logout</p>
      </div>
      <!-- </a> -->
    </div>
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-button" data-tab="tab1">Departments</button>
        <button class="tab-button" data-tab="tab2">District</button>
        <button class="tab-button" data-tab="tab3">Division</button>
      </div>
      <div class="tab-content">
        <div id="tab1" class="content">
          <form>
            <legend>Master Department</legend>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Departments</label>
              <select id="disabledSelect" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="departmentInput" class="form-label"
                >Add Department</label
              >
              <input
                type="text"
                id="departmentInput"
                class="form-control"
                placeholder="Disabled input"
              />
            </div>
            <div class="mb-3">
              <label for="despartmentCode" class="form-label"
                >Department Code</label
              >
              <input
                type="text"
                id="despartmentCode"
                class="form-control"
                placeholder="Add Department Code"
              />
            </div>
            <button type="submit" id="addDepartment" class="btn btn-success">
              Add Department
            </button>
          </form>
        </div>
        <div id="tab2" class="content">
          <form>
            <legend>Master District</legend>
            <div class="mb-3">
              <label for="DivisionSelect" class="form-label">Divisions</label>
              <select id="DivisionSelect" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="districtInput" class="form-label"
                >Add District</label
              >
              <input
                type="text"
                id="districtInput"
                class="form-control"
                placeholder="Disabled input"
              />
            </div>
            <button type="submit" id="addDistrict" class="btn btn-success">
              Add District
            </button>
          </form>
        </div>
        <div id="tab3" class="content">
          <form>
            <legend>Master division</legend>
            <div class="mb-3">
              <label for="divisionSelect" class="form-label">Divisions</label>
              <select id="divisionSelect" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="divisionInput" class="form-label">Add division</label>
              <input
                type="text"
                id="divisionInput"
                class="form-control"
                placeholder="Add division"
              />
            </div>
            <button type="submit" id="addDivision" class="btn btn-success">
              Add division
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./assests/JS/master.js"></script>
    <!-- <script src="./assests/JS/masterDepartment.js"></script> -->
    <!-- <script src="./assests/JS/masterDivision.js"></script> -->
    <!-- <script src="./assests/JS/masterDistrict.js"></script> -->
    <script src="./assests/JS/adminNav.js"></script>
  </body>
</html>
