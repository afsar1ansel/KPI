  <body>
    <div id="adminNav"></div>

          <img src="./assests/img/home_icon.svg" alt="" />

      <a href="./departManagement.html">
        <div>
          <img src="./assests/img/department_logo.svg" alt="depart" />
          <p>Departments</p>
        </div>
      </a>
      <a href="./report.html">
        <div>
          <img src="./assests/img/report_icon.svg" alt="note" />
          <p>Reports</p>
        </div>
      </a>
      <a href="./user.html">
        <div>
          <img src="./assests/img/Users_icon.svg" alt="user" />
          <p>Users</p>
        </div>
      </a>
      <a href="./setting.html">
        <div>
          <img src="./assests/img/setting_Icon.svg" alt="setting" />
          <p>Settings</p>
        </div>
      </a>
      <div>
         <i class="bi bi-person-video2" style="color: rgba(15, 102, 9, 1); font-size: 20px; margin: 0; padding: 0"></i>
          <p id="active">Masters</p>
        </div>
      <!-- <a href="./login.html"> -->

        <img src="./assests/img/logout.svg" alt="logout" />
        <p>Logout</p>
      </div>
      <!-- </a> -->
    </div>
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-button" data-tab="tab1">Departments</button>
        <button class="tab-button" data-tab="tab2">District</button>
        <button class="tab-button" data-tab="tab3">Division</button>
        <button class="tab-button" data-tab="tab4">UOM</button>
      </div>
      <div class="tab-content">
        <div id="tab1" class="content">
          <form>
            <legend>Master Department</legend> 
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Departments</label>
              <select id="disabledSelect" class="form-select"></select>
            </div>
            <div class="DeleteBox" style="display: none;">
            <button id="deleteDepartment" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >delete department</button>
            </div>
            <div class="mb-3">
              <label for="departmentInput" class="form-label"
                >Add Department</label
              >
              <input
                type="text"
                id="departmentInput"
                class="form-control"
                placeholder="Disabled input"
              />
            </div>
            <div class="mb-3">
              <label for="despartmentCode" class="form-label"
                >Department Code</label
              >
              <input
                type="text"
                id="despartmentCode"
                class="form-control"
                placeholder="Add Department Code"
              />
            </div>
            <button type="submit" id="addDepartment" class="btn btn-success">
              Add Department
            </button>
          </form>
        </div>
        <div id="tab2" class="content">
          <form>
            <legend>Master District</legend>
            <div class="mb-3">
              <label for="districtSelect" class="form-label">Districts</label>
              <select id="districtSelect" class="form-select"></select>
            </div>
             <div class="DeleteBox" id="deleteDistrictBox" style="display: none;">
            <button id="deleteDistrict" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">delete District</button>
            </div>
            <div class="mb-3">
              <label for="districtInput" class="form-label"
                >Add District</label
              >
              <input
                type="text"
                id="districtInput"
                class="form-control"
                placeholder="Disabled input"

              />
            </div>
            <button type="submit" id="addDistrict" class="btn btn-success">
              Add District
            </button>
          </form>
        </div>
        <div id="tab3" class="content">
          <form>
            <legend>Master division</legend>
            <div class="mb-3">
              <label for="DivisionsSelect" class="form-label">Divisions</label>
              <select id="DivisionsSelect" class="form-select"></select>
            </div>
            <div class="DeleteBox" id="deleteDivisionBox" style="display: none;">
            <button id="deleteDivision" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">delete division</button>
            </div>
            <div class="mb-3">
              <label for="divisionInput" class="form-label">Add division</label>
              <input
                type="text"
                id="divisionInput"
                class="form-control"
                placeholder="Add division"
              />
            </div>
            <button type="submit" id="addDivision" class="btn btn-success">
              Add division
            </button>
          </form>
        </div>
        <div id="tab4" class="content">
          <form>
            <legend>Unit of Measurement</legend>
            <div class="mb-3">
              <label for="unitSelect" class="form-label">Units</label>
              <select id="unitSelect" class="form-select"></select>
            </div>
             <div class="DeleteBox" id="deleteUnitBox" style="display: none;">
            <button id="deleteUnit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">delete Unit</button>
            </div>
            <div class="mb-3">
              <label for="unitInput" class="form-label">Add Unit</label>
              <input
                type="text"
                id="unitInput"
                class="form-control"
                placeholder="Add Unit"
              />
            </div>
            <button type="submit" id="addUnit" class="btn btn-success">
              Add Unit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast -->

 <!-- Toast Container -->

<div id="toastContainer" class="toast-container position-fixed bottom-20 start-50 translate-middle-x p-3">
  <!-- Toast Template (Hidden by Default) -->
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" style=" min-width: 400px; min-height: 20px; font-size: 1.2rem;">
    <div class="d-flex">
      <div class="toast-body">
        <!-- Message will be dynamically set -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>



<!-- Button trigger modal -->

  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you about delete this item ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="confirmDelete">Save changes</button>
      </div>
    </div>
  </div>
</div>




 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
