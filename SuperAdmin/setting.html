    <div class="body">
      <div class="helloadmin">
        <h2>ðŸ‘‹ Hello, Super Admin User</h2>
        <p>
          Manage your profile settings, view system notifications, and update
          your personal details as the Super Admin.
        </p>
      </div>
      <div class="settings">
        <p>Baic Info</p>
        <div class="line"></div>
        <div class="userId">
          <div>
          <div class="mb-3">
         <label for="userName" class="form-label"
           >User Name</label
         >
         <input
           type="text"
           class="form-control"
           id="userName"
           aria-describedby="emailHelp"
         />
       </div>
       <div class="mb-3">
         <label for="Email" class="form-label">Email</label>
         <input
           type="Email"
           class="form-control"
           id="Email"
         />
       </div>

        </div>
        <div>
          <button type="submit" class="btn btn-success rounded-pill">Save Change</button>
        </div>
      </div>
      <div class="line"></div>
      <div class="userPass userId">
         <div>
          <div class="mb-3">
         <label for="userName" class="form-label"
           >Current Password</label
         >
         <input
           type="password"
           class="form-control"
           id="userName"
           aria-describedby="emailHelp"
         />
       </div>
       <div class="mb-3">
         <label for="newPassword" class="form-label">New Password</label>
         <input
           type="newPassword"
           class="form-control"
           id="newPassword"
         />
       </div>
       <div class="mb-3">
         <label for="confirmPass" class="form-label">Confirm Password</label>
         <input
           type="confirmPass"
           class="form-control"
           id="confirmPass"
         />
       </div>

        </div>
        <div>
          <button type="submit" class="btn btn-success rounded-pill">Save Change</button>
        </div>
      </div>
      </div>
        </div>
      </div>
