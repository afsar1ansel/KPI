    <div class="body">
      <div class="helloadmin">
        <h2>Admin User & Role Management</h2>
        <p>
          Manage and assign user roles and permissions to grant access to the
          admin panel.
        </p>
      </div>
      <div class="recentChart">
        <div class="recnet-heading">
          <div>
            <img src="./assests/img/Users_icon.svg" alt="" />
            <h2>All Users</h2>
          </div>
          <div>
            <div class="input-container">
              <i class="bi bi-search"></i>
              <input type="text" placeholder="Search" />
            </div>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="btn btn-success rounded-pill"
            >
              <i class="bi bi-plus-circle-fill"></i> Add New User
            </button>
          </div>
        </div>
        <div class="table">
          <div id="myGrid" class="ag-theme-quartz" style="height: 500px"></div>
          <div id="paginationControls">
            <div class="paginationNumbers" id="paginationNumbers"></div>
            <div class="paginationNext" id="paginationControler"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- models -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
