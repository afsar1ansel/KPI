    <div class="body">
      <div class="helloadmin">
        <h2>Departments Management Hub</h2>

          <img src="./assests/img/department_logo.svg" alt="" />

        </div>
        <div class="table">

    <!-- models -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              DEPARTMENT OF AGRICULTURE
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body departModel">
            <div class="mb-3">
              <label for="RegistrantName" class="form-label"
                >Registrant’s Name</label
              >
              <input class="form-control" id="RegistrantName" value="" />
            </div>

            <div class="mb-3">
              <label for="Designation" class="form-label">Designation</label>
              <input class="form-control" id="Designation" value="" />
            </div>

            <div class="mb-3">
              <label for="DepartmentalCode" class="form-label"
                >Departmental Code</label
              >
              <input class="form-control" id="DepartmentalCode" value="" />
            </div>

            <div class="mb-3">
              <label for="Division" class="form-label">Division</label>
              <input class="form-control" id="Division" value="" />
            </div>

            <div class="mb-3">
              <label for="District" class="form-label">District</label>
              <input class="form-control" id="District" value="" />
            </div>

            <div class="mb-3">
              <label for="PlaceOfWork" class="form-label">Place of Work</label>
              <input class="form-control" id="PlaceOfWork" value="" />
            </div>

            <div class="mb-3">
              <label for="MobileNumber" class="form-label">Mobile Number</label>
              <input class="form-control" id="MobileNumber" value="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="assignModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              ASSIGNING KPI’s FOR DEPARTMENT OF AGRICULTURE
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="KPIName" class="form-label">KPI Name</label>
              <input class="form-control" id="KPIName" value="" />
            </div>
            <div class="mb-3">
      <label for="Select" class="form-label">Unit of Measurement</label>
      <select id="Select" class="form-select">
        <option>Lakh Hectares</option>
      </select>
    </div>
            <div class="mb-3">
              <label for="baselineStat" class="form-label"
                >Baseline Status</label
              >
              <input class="form-control" id="baselineStat" value="" />
            </div>
            <div class="mb-3">
              <label for="target" class="form-label">5 Year Target</label>
              <input class="form-control" id="target" value="" />
            </div>
            <div
              style="
                border: 1px dotted #5fa777;
                padding: 12px;
                border-radius: 32px;
                display: flex;
                justify-content: center;
                color: #5fa777;
              "
            >
              + Add New KPI
            </div>
          </div>
           <div class="modal-footer" style="margin-top: 50px;" >
        <button type="button" class="btn rounded-pill" style="width: 100%; background-color: #5fa777; color: white; " data-bs-dismiss="modal">Save</button>
